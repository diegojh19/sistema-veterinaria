<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                
                <p-toast></p-toast> 
                
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Recuperar Contraseña</div>
                </div>
                
                <form [formGroup]="formsendemail" (ngSubmit)="onSendEmail()">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                      <input 
                        id="email1" 
                        type="text" 
                        formControlName="mailTo" 
                        placeholder="Email" 
                        pInputText 
                        class="w-full md:w-35rem mb-5" 
                        style="padding:1rem">
                      
                      <!-- Mostrar mensaje de error si el campo 'mailTo' es inválido -->
                      <div *ngIf="formsendemail.get('mailTo')?.touched && formsendemail.get('mailTo')?.invalid" class="text-red-600 text-sm">
                        <div *ngIf="formsendemail.get('mailTo')?.hasError('required')">Email es requerido.</div>
                      </div>

                    <button pButton pRipple label="Enviar Correo" class="w-full p-3 text-xl"></button>
                </form>
            </div>
        </div>
    </div>
</div>
